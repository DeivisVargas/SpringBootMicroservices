spring.application.name=notificacao
server.port=8081


#RABBITMQ-CONFIG
spring.rabbitmq.host=localhost
spring.rabbitmq.username=rabbitmq
spring.rabbitmq.password=rabbitmq
spring.rabbitmq.port=5672

#RABBITMQ CUSTOM CONFIG
rabbitmq.exanche.name=pedidos.v1.pedido-criado
rabbitmq.exanche.dlxname=pedidos.v1.pedido-criado-dlx
rabbitmq.queue.name=pedidos.v1.pedido-criado-gerar-notificacao
rabbitmq.queue.dlqname=pedidos.v1.pedido-criado-gerar-notificacao-dlq


#REENVIO DE MENSAGENS
spring.rabbitmq.listener.simple.default-requeue-rejected=false
spring.rabbitmq.listener.simple.retry.enable=true
spring.rabbitmq.listener.simple.retry.max-attempts=4
spring.rabbitmq.listener.simple.retry.initial-interval=5s
spring.rabbitmq.listener.simple.retry.multiplier=2


logging.level.org.springframework.amqp=DEBUG
logging.level.org.springframework.rabbit=DEBUG
logging.level.com.rabbitmq.client=DEBUG

#DADOS DO EMAIL
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.starttls.required=false
