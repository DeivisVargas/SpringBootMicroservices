spring.application.name=processador
server.port=8082


#RABBITMQ-CONFIG
spring.rabbitmq.host=localhost
spring.rabbitmq.username=rabbitmq
spring.rabbitmq.password=rabbitmq
spring.rabbitmq.port=5672

#RABBITMQ CUSTOM CONFIG
rabbitmq.exanche.name=pedidos.v1.pedido-criado
rabbitmq.queue.name=pedidos.v1.pedido-criado-gerar-processamento

logging.level.org.springframework.amqp=DEBUG
logging.level.org.springframework.rabbit=DEBUG
logging.level.com.rabbitmq.client=DEBUG

#DATA SOURCE
spring.datasource.url=jdbc:postgresql://localhost:5432/pedidos_api
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=admin
spring.datasource.password=admin

#JPA/HIBERNATE
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update


